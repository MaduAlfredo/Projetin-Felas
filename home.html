<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="home.css">
    <title>UM JARDIM</title>
</head>
<body>
    <header>
        <section class="header">
            <div id="logo"><h1>UM JARDIM</h1></div>

            <div class="pesquisa">
                <img src="lupa.png" id="lupa">
                <input type="search" id="pesquisa" placeholder="pesquise no site">
            </div>


            <div id="login"><img src="login.png" id="login"></div>
        </section>
    </header>
    <nav>
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 4</div>
              <img src="promoção.jpg" style="width:100%; height: 500px;">
              
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 4</div>
              <img src="promoção.jpg" style="width:100%; height: 500px;">
              
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 4</div>
              <img src="promoção.jpg" style="width:100%; height: 500px;">
              
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="promoção.jpg" style="width:100%; height: 500px;">
                
              </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>
            <br>
            
            
            <div style="text-align:left; margin-left: 25%;">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
              <span class="dot" onclick="currentSlide(4)"></span> 
            </div>
            
            <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
            </script>
              
              <section class="bolinha">
                      <img src="pa.png" class="bolinhas" id="pa" >  
                      <img src="poltrona.png" class="bolinhas" id="poltrona">
                      <img src="guardasol.png" class="bolinhas">
                      <img src="ferramentas.png" class="bolinhas">
                      <img src="mesa.png"class="bolinhas">
              </section>    
    </nav>
    <footer>
        <p id="direitos">&copy; Todos os direitos reservados</p> 
    </footer>
</body>
</html>
